machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  cache_directories:
    - ~/.asdf
    - deps
    - _build
  pre:
    - chmod +x ./circle_pre_build.sh
    - ./circle_pre_build.sh

database:
  override:
    - psql -U ubuntu < ./db/init-test.sql

test:
  override:
    - elixir -v
    - mix deps
    - node -v
    - npm -v
    - mix test
