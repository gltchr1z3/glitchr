machine:
  services:
    - docker
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  cache_directories:
    - ~/.asdf
    - ~/docker
    - deps
    - _build
  pre:
    - chmod +x ./circle_pre_build.sh
    - ./circle_pre_build.sh
  post:
    - chmod +x ./circle_post_build.sh
    - ./circle_post_build.sh

database:
  override:
    - psql -U ubuntu < ./db/init-test.sql

test:
  override:
    - mix test
  post:
    - docker run -d -p 4000:4000 -e "PORT=4000" martinffx/glitchr; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:4000

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push martinffx/glitchr
